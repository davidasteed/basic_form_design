<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Force User Sign Up Form</title>
    <link type="text/css" rel="stylesheet" href=stylesheet.css>
  </head>

  <body>
    <article>
      <header>
        <h1>Force User Sign Up Form</h1>
      </header>

      <main>
        <form action="http://requestb.in/17ep5e41" method="POST">
          <fieldset>
            <legend>Basic Info</legend>
            <aside>
              <label for="fullname_Input">Full Name</label>
              <input class="full_Width" type="text" name="fullname_Input" id="fullname_Input" required>
            </aside>

            <aside>
              <label for="profile_Pic">Profile Pic</label>
              <input type="file" name="profile_Pic" class="full_Width">
            </aside>

            <aside>
              <label for="email">Email</label>
              <input type="email" name="email" class="full_Width" required>
            </aside>

            <aside>
              <label class="display_Block">Side:</label>
              <label class="Side_radios">
                <input type="radio" name="radio" value="email">
                Light
              </label>
              <label class="Side_radios">
                <input type="radio" name="radio" value="email">
                Dark
              </label>
            </aside>

            <aside>
              <label class="display_Block" for="originstory" name="originstory">Origin Story</label>
              <textarea cols="56"; name="originstory" id="originstory" required></textarea>
            </aside>
          </fieldset>

          <fieldset>
            <legend>Abilities</legend>

            <aside>
              <label class="display_Block" type="select" for="lightsaber_color">Lightsaber Color</label>
              <select name="lightsaber_color">
                <option value="1">select color</option>
                <option value="2">green</option>
                <option value="3">red</option>
                <option value="4">purple</option>
                <option value="5">blue</option>
              </select>
            </aside>

            <aside>
              <label class="display_Block" type="number" for="levitate">How many objects can you levitate at once?</label>
              <input class="levitate" type="number" name="levitate" min="0">
            </aside>

            <aside>
              <label class="display_Block" for="fave_ability">Favorite Ability</label>
              <input type="text" name="fullname" id="fave_ability" placeholder="precognition">
            </aside>

            <aside>
              <label class="display_Block">Pilot Experience</label>

              <input type="checkbox" id="speeder_checkbox" value="Speeder">
              <label class="checkbox_items" for="speeder_checkbox">Speeder</label>

              <input type="checkbox" id="transport_checkbox" value="Transport">
              <label class="checkbox_items" for="transpot_checkbox">Transport</label>

              <input type="checkbox" id="xwing_checkbox" value="X-wing">
              <label class="checkbox_items" for="xwing_checkbox">X-wing</label>

              <input type="checkbox" id="tiefighter_checkbox" value="TIE Fighter">
              <label class="checkbox_items" for="tiefighter_checkbox">TIE Fighter</label>

              <input type="checkbox" id="starship_checkbox" value="Starship">
              <label class="checkbox_items" for="starship_checkbox">Starship</label>

              <input type="checkbox" id="bantha_checkbox" value="Bantha">
              <label class="checkbox_items" for="bantha_checkbox">Bantha</label>
            </aside>

          </fieldset>

          <fieldset>
            <legend>Application Info</legend>

            <aside>
              <label class="display_Block" for="desired_mentor">Desired Mentor</label>
              <input type="text" name="desired_mentor" id="desired_mentor" placeholder="Yoda">
            </aside>

            <aside>
              <label class="display_Block" for="app_date">Application Date</label>
              <input type="date" name="app_date" id="app_date" required>
            </aside>

            <aside>
              <label class="display_Block" for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </aside>

            <aside>
              <label class="display_Block" for="darksidestory" name="darksidestory">How did you get to the dark side?</label>
              <textarea cols="56"; name="darksidestory" id="darksidestory"></textarea>
            </aside>

            <aside>
              <input class="submitreset_buttons" type="reset" value="Start Over">
              <input class="submitreset_buttons" type="submit" value="Apply">
            </aside>
          </fieldset>
        </form>

        <footer>
          <h5>&copy;2016 The Republic</h5>
        </footer>
      </main>
    </article>
  </body>
</html>
