<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Force User Sign Up Form</title>
    <link type="text/css" rel="stylesheet" href=stylesheet.css>
  </head>

  <body>
    <header>
      <h1>Force User Sign Up Form</h1>
    </header>

    <main>
      <form action="http://requestb.in/17ep5e41" method="POST">
        <fieldset>
          <legend>Basic Info</legend>
          <aside>
            <label for="fullname_Input">Full Name</label>
            <input type="text" name="fullname_Input" class="fullname_Input">
          </aside>

          <aside>
            <label for="profile_Pic">Profile Pic</label>
            <input type="file" name="profile_Pic" class="profile_Pic">
          </aside>

          <aside>
            <label for="email">Email</label>
            <input type="email" name="email" class="email">
          </aside>

          <aside>
            <label class="labelblock">Side:</label>
            <label class="Side_radios">
              <input type="radio" name="radio" value="email">
              Light
            </label>
            <label class="Side_radios">
              <input type="radio" name="radio" value="email">
              Dark
            </label>
          </aside>
        </fieldset>

        <fieldset>
          <legend>Abilities</legend>

          <aside>
            <label class="labelblock" type="select" for="lightsaber_color">Lightsaber Color</label>
            <select name="lightsaber_color">
              <option value="1">select color</option>
              <option value="2">green</option>
              <option value="3">red</option>
              <option value="4">purple</option>
              <option value="5">blue</option>
            </select>
          </aside>

          <aside>
            <label class="levitatelabel" type="number" for="levitate">How many objects can you levitate at once?</label>
            <!-- <label class="labelblock" type="number" name="levitate" value="select"></label> -->
            <input class="levitate" type="number" name="levitate" min="0">
          </aside>

        </fieldset>

        <fieldset>
          <legend>Application Info</legend>
        </fieldset>

      </form>
    </main>
  </body>
</html>
