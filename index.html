<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Force User Sign Up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <article>
      <header>
        <h1>Force User Sign Up Form</h1>
      </header>

      <main>
        <form action="http://requestb.in/18o50e81" method="POST">
          <fieldset>
            <legend>Basic Info</legend>
            <aside>
              <label for="fullname_Input">Full Name</label>
              <input class="full_Width" type="text" name="fullname_Input" id="fullname_Input" required>
            </aside>

            <aside>
              <label for="profile_Pic">Profile Pic</label>
              <input type="file" id="profile_Pic" name="profile_Pic" class="full_Width">
            </aside>

            <aside>
              <label for="email" value="email">Email</label>
              <input type="email" id="email" name="email" class="full_Width" required>
            </aside>

            <aside>
              <label class="label_sizing">Side:</label>
              <label class="Side_radios">
                <input type="radio" name="force_alignment" value="Light">
                Light
              </label>
              <label class="Side_radios">
                <input type="radio" name="force_alignment" value="Dark">
                Dark
              </label>
            </aside>

            <aside>
              <label class="label_sizing" for="originstory" name="originstory">Origin Story</label>
              <textarea class="story_sizing" name="originstory" id="originstory" required></textarea>
            </aside>
          </fieldset>

          <fieldset>
            <legend>Abilities</legend>

            <aside>
              <label class="label_sizing" type="select" for="lightsaber_color">Lightsaber Color</label>
              <select name="lightsaber_color">
                <option value="none selected">select color</option>
                <option value="green">green</option>
                <option value="red">red</option>
                <option value="purple">purple</option>
                <option value="blue">blue</option>
              </select>
            </aside>

            <aside>
              <label class="label_sizing" type="number" for="levitate">How many objects can you levitate at once?</label>
              <input class="levitate" type="number" name="levitate" min="0">
            </aside>

            <aside>
              <label class="label_sizing" for="fave_ability">Favorite Ability</label>
              <input type="text" name="fave_ability" id="fave_ability" placeholder="precognition">
            </aside>

            <aside>
              <h2 class="heading_tier2">Pilot Experience</h2>
              <input type="checkbox" id="speeder_checkbox" name="pilot of: Speeder">
              <label class="checkbox_items" for="speeder_checkbox">Speeder</label>

              <input type="checkbox" id="transport_checkbox" name="pilot of: Transport">
              <label class="checkbox_items" for="transport_checkbox">Transport</label>

              <input type="checkbox" id="xwing_checkbox" name="pilot of: X-wing">
              <label class="checkbox_items" for="xwing_checkbox">X-wing</label>

              <input type="checkbox" id="tiefighter_checkbox" name="pilot of: TIE Fighter">
              <label class="checkbox_items" for="tiefighter_checkbox">TIE Fighter</label>

              <input type="checkbox" id="starship_checkbox" name="pilot of: Starship">
              <label class="checkbox_items" for="starship_checkbox">Starship</label>

              <input type="checkbox" id="bantha_checkbox" name="pilot of: Bantha">
              <label class="checkbox_items" for="bantha_checkbox">Bantha</label>
            </aside>

          </fieldset>

          <fieldset>
            <legend>Application Info</legend>

            <aside>
              <label class="label_sizing" for="desired_mentor">Desired Mentor</label>
              <input type="text" name="desired_mentor" id="desired_mentor" placeholder="Yoda">
            </aside>

            <aside>
              <label class="label_sizing" for="app_date">Application Date</label>
              <input type="date" name="app_date" id="app_date" required>
            </aside>

            <aside>
              <label class="label_sizing" for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </aside>

            <aside>
              <label class="label_sizing" for="darksidestory">How did you get to the dark side?</label>
              <textarea class="story_sizing" name="darksidestory" id="darksidestory"></textarea>
            </aside>

            <aside>
              <input class="submitreset_buttons" type="reset" value="Start Over">
              <input class="submitreset_buttons" type="submit" value="Apply">
            </aside>
          </fieldset>
        </form>

        <footer>
          <h5>&copy;2016 The Republic</h5>
        </footer>
      </main>
    </article>
  </body>
</html>
